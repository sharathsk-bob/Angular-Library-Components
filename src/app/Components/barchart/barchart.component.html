<div class="main">
    <div class="top-header">
        <div class="insideheader">
            <h4 class="subheader">Bar Chart <span>Component</span></h4>
        </div>
        <div class="button-sec">
            <button class=" backbutton" (click)="backwindow()">Back</button>
            <button class=" backbutton" data-bs-toggle="modal" data-bs-target="#exampleModal2">Edit</button>
        </div> 
    </div>
        <!-- <p>barchart works!</p> -->
        <div *ngIf="barchartdata.barchartType=='Column'">
            <div #barchart [ngClass]="[barchartdata.size=='Small'?'barchart-smcontent': barchartdata.size=='Medium'?'barchart-mdcontent':barchartdata.size=='Large'?'barchart-lgcontent':'']">
                <canvas baseChart class="chart"
                    [data]="columnChartData"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [type]="barChartType">
                </canvas> 
            </div>
        </div>

        <div *ngIf="barchartdata.barchartType=='Single'">
            <div #barchart [ngClass]="[barchartdata.size=='Small'?'barchart-smcontent': barchartdata.size=='Medium'?'barchart-mdcontent':barchartdata.size=='Large'?'barchart-lgcontent':'']">
                <canvas baseChart class="chart"
                    [data]="singleChartData"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [type]="barChartType">
                </canvas> 
            </div>
        </div>

</div>
  
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="Bar chart Edit Modal" aria-hidden="true">
    <div class="modal-dialog modaldialog-width">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Barchart</h4>
                <button class="clearbtn"  aria-label="Bar chart Update modal close"  #myModalClose15 data-bs-dismiss="modal">
                    <img [src]="closeicon" class="closeicon">  
                </button>
            </div>
            <app-editbarchart (onclose)="close()"></app-editbarchart>
        </div>
    </div>
</div>
